<!DOCTYPE html>
<html data-theme="halloween" lang="en">

<head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors Simulator</title>
    <!-- <link rel="stylesheet" href="nontail.css"> -->
    <link rel="stylesheet" href="/dist/output.css">
</head>

<body class="pb-16 from-primary to-secondary bg-gradient-to-tr text-primary-content">
  <!-- Nav bar on top with title and light/dark mode toggle button -->
  <section class="flex justify-around p-6">
    <h1></h1>
    <h1 class="titleTEXT1 text-center text-4xl font-bold">Rock, Paper, Scissors</h1>
    <!-- light/dark mode button -->
    <label class="swap swap-rotate">
      <!-- this hidden checkbox controls the state -->
      <input class="light-dark-mode" type="checkbox" />
      
      <!-- sun icon -->
      <svg class="swap-on fill-current w-10 h-10" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"/></svg>
      
      <!-- moon icon -->
      <svg class="swap-off fill-current w-10 h-10" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"/></svg>
    </label>
  </section>
  
  <!-- Round number & User/Cpu scores -->
  <section class="flex justify-center">
  <div id= "gameTitle" class="flex flex-col items-start space-y-1 py-4">
    <h3 class="text-xl font-semibold">Round <span id="roundNumber" class="text-primary"></span></h3>
    <h4 class="scoreTEXT text-xl">User: <span id="userText" class="text-primary"></span></h4>
    <h4 class="scoreTEXT text-xl">CPU: <span id="cpuText" class="text-primary"></span></h4>
  </div> 
  </section>

  <!-- Rock paper scissors clickable images -->
  <section id= "gamePlay" class="flex flex-col items-center space-y-6 md:flex-row md:justify-around md:space-y-0 my-10 p-1 px-5 py-5">
    <button class="chooser" id="Rock"><img class="scale-90 hover:scale-95 transition-transform duration-200 rounded-full shadow-lg" src="assets/images/Rock.png"/></button>
    <button class="chooser" id="Paper"><img class="scale-90 hover:scale-95 transition-transform duration-200 rounded-full shadow-lg" src="assets/images/Paper.png"/></button>
    <button class="chooser" id="Scissors"><img class="scale-90 hover:scale-95 transition-transform duration-200 rounded-full shadow-lg" src="assets/images/Scissors.png"/></button>
  </section>

  <!-- 'You played' and 'CPU played' text -->
  <section id= "picks" class="flex flex-col items-center space-y-6">
    <h3 class="text-xl" id="userPick">&nbsp</h3>
    <h3 class="text-xl" id="cpuPick">&nbsp</h3>
      <!-- round result text -->
    <h3 class="text-xl" id="results">&nbsp</h3>
    <!-- reset button -->
    <button id="resetButton" class="btn rounded-full outline outline-offset-2 outline-2 outline-primary-content">Reset</button>
  </section>

  <!-- Put this part before </body> tag -->
  <!-- modal-open	-	Add/remove this class to open/close the modal using JS -->
  <!-- Winner alert box -->
  <div id="alert-box" class="modal">
    <div class="bg-base-100 px-20 py-8 rounded-2xl">
      <h3 id="winner-text" class="font-bold text-lg text-center text-primary"></h3>
      <div class="modal-action flex justify-center">
        <label type="checkbox" id="my-modal" class="btn">Play Again!</label>
      </div>
    </div>
  </div>
  <script type="module" src="game.js"></script>
</body>

</html>
