<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors Simulator</title>
    <!-- <link rel="stylesheet" href="nontail.css"> -->
    <link rel="stylesheet" href="/dist/output.css">
</head>

<body class="px-6 md:px-24 xl:px-52 bg-slate-800 text-white">
  <!-- Round and score counters in top left corner -->
  <h1 class="titleTEXT1 mt-6 p-6 text-center text-4xl font-bold">Rock, Paper, Scissors</h1>
  <section class="flex justify-center">
  <div id= "gameTitle" class="flex flex-col items-start space-y-1 py-4">
    <h3 class="text-xl font-semibold">Round <span id="roundNumber" class="text-yellow-300"></span></h3>
    <h4 class="scoreTEXT text-xl">User: <span id="userText" class="text-yellow-300"></span></h4>
    <h4 class="scoreTEXT text-xl">CPU: <span id="cpuText" class="text-yellow-300"></span></h4>
  </div> 
  </section>

  <!-- Rock paper scissors images -->
  <section id= "gamePlay" class="flex justify-center items-center my-12 p-1 space-x-24 px-5 py-5">
    <button class="chooser" id="Rock"><img class="scale-90 hover:scale-100 transition-transform duration-200 rounded-full shadow-lg shadow-black" src="assets/images/Rock.png"/></button>
    <button class="chooser" id="Paper"><img class="scale-90 hover:scale-100 transition-transform duration-200 rounded-full shadow-lg shadow-black" src="assets/images/Paper.png"/></button>
    <button class="chooser" id="Scissors"><img class="scale-90 hover:scale-100 transition-transform duration-200 rounded-full shadow-lg shadow-black" src="assets/images/Scissors.png"/></button>
  </section>

  <!-- 'You played' and 'CPU played' text -->
  <section id= "picks" class="flex flex-col items-center space-y-6">
    <h3 class="text-xl" id="userPick">&nbsp</h3>
    <h3 class="text-xl" id="cpuPick">&nbsp</h3>
      <!-- Game result text -->
    <h3 class="text-xl" id="results">&nbsp</h3>
    <button id="resetButton" class="bg-yellow-300 text-black mx-auto text-md py-2 px-6 hover:bg-blue-500 transition-color duration-200 rounded-full">Reset</button>
  </section>
  <script type="module" src="game.js"></script>
</body>

</html>
