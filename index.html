<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors Simulator</title>
    <!-- <link rel="stylesheet" href="nontail.css"> -->
    <link rel="stylesheet" href="/dist/output.css">
</head>

<body class="px-6 md:px-24 xl:px-52 bg-slate-800 text-white">
  <!-- Round and score counters in top left corner -->
  <section id= "gameTitle">
    <h1 class="titleTEXT1 mt-6 p-6 text-center text-4xl font-bold">Rock, Paper, Scissors</h1>
    <h3 class="text-xl font-semibold">Round <span id="roundNumber"></span></h3>
    <h3 class="titleTEXT2 text-xl">Current Score</h3>
    <h4 class="scoreTEXT text-xl">User: <span id="userText"></span></h4>
    <h4 class="scoreTEXT text-xl">CPU: <span id="cpuText"></span></h4>
  </section> 

  <!-- Rock paper scissors images -->

  <h4 id="instructions" class="flex justify-center items-center text-xl my-10">Click on an image to choose!</h4>

  
  <section id= "gamePlay" class="flex justify-center items-center p-1 space-x-24 px-5 py-5">
    <button class="chooser" id="Rock"><img class="h-64" src="assets/images/Rock.png"/></button>
    <button class="chooser" id="Paper"><img class="h-64" src="assets/images/Paper.png"/></button>
    <button class="chooser" id="Scissors"><img class="h-64" src="assets/images/Scissors.png"/></button>
  </section>

  <!-- 'You played' and 'CPU played' text -->
  <section id= "picks" class="flex flex-col space-y-4 py-5">
    <h3 class="text-xl" id="userPick"></h3>
    <h3 class="text-xl" id="cpuPick"></h3>
      <!-- Game result text -->
    <h3 class="text-xl" id="results"></h3>
    <button id="resetButton" class="bg-red-700 text-white text-md py-2 px-6 hover:bg-blue-500 transition-color duration-200 rounded-lg"></button>
  </section>
  <script type="module" src="game.js"></script>
</body>

</html>
